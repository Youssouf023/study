{% for room in rooms %}

<div class="roomListRoom">
    <div class="roomListRoom__header">
      {% if message.user.id %}
      <a href="{% url 'user-profile' message.user.id %}" class="roomListRoom__author">
        <div class="avatar avatar--small">
          <img src="{{ room.host.avatar_url|default:'https://randomuser.me/api/portraits/women/11.jpg'}}" alt="Avatar of {{ room.host.username }}" />
        </div>
        <span>@{{room.host.username}}</span>
      </a>
      {% else %}
      <div class="roomListRoom__author">
        <div class="avatar avatar--small">
          <img src="{{ room.host.avatar_url|default:'https://randomuser.me/api/portraits/women/11.jpg' }}" alt="Avatar of {{ room.host.username }}" />
        </div>
        <span>@{{room.host.username}}</span>
      </div>
      {% endif %}
      <div class="roomListRoom__actions">
        <span>{{room.created|timesince}} ago</span>
      </div>
    </div>
    <div class="roomListRoom__content">
      <a href="{% url 'room' room.id %}">{{room.name}}</a>
     
    </div>
    <div class="roomListRoom__meta">
      <a href="{% url 'room' room.id %}" class="roomListRoom__joined" aria-label="{{ room.participants.count }} participants joined">
        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32" aria-hidden="true">
          <title>User Group</title>
          <!-- SVG paths -->
        </svg>
        {{room.participants.count}} Joined
      </a>
      <p class="roomListRoom__topic">{{room.topic.name}}</p>
    </div>
  </div>
  {% endfor %}
